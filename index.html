<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giftastic</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Assets/css/giphy.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/javascript/giphy.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Gif-Tastic!</h1>
      <p class="lead">Search for your favorite Animal!</p>
      <hr class="my-4" />
      <div id="buttons"></div>
      <div id="search-field">
        <input type="text" id="search" placeholder="i.e. dog" value="" />
        <input id="search-button" type="submit" value="Search!" />
      </div>
    </div>
    <div id="container">
      <div id="giphy"></div>
    </div>

    <footer>
      <img
        src="Assets/images/Poweredby_100px-Black_VertLogo.png"
        alt="giphy logo"
      />
    </footer>
  </body>
</html>
